# https://github.com/nodejs/docker-node#create-a-dockerfile-in-your-nodejs-app-project
version: "2"
services:
  adt:
      image: "node:10.13.0-slim"
      user: "node"
      working_dir: /home/joj/src
      environment:
        - NODE_ENV=dev
        - NPM_CONFIG_LOGLEVEL=info
      volumes:
        - ./src:/home/joj/src
      command: bash -c "npm install ; npm --prefix /home/joj/src/adt run build"
  
  chapter_listings:
    image: "node:10.13.0-slim"
    user: "node"
    working_dir: /home/joj/src
    environment:
      - NODE_ENV=dev
      - NPM_CONFIG_LOGLEVEL=info
    volumes:
        - ./src:/home/joj/src
    command: bash -c  "npm install ; npm --prefix /home/joj/src/chapter-listings run test src/"

  blockchain_tests:
      image: "node:10.13.0-slim"
      user: "node"
      working_dir: /home/joj/src
      environment:
        - NODE_ENV=dev
        - NPM_CONFIG_LOGLEVEL=info
      volumes:
        - ./src:/home/joj/src
      command: bash -c  "npm install ; npm --prefix /home/joj/src/blockchain run test test"

